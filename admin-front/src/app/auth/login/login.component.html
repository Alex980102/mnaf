<!-- ============================================================== -->
<!-- Main wrapper - style you can find in pages.scss -->
<!-- ============================================================== -->
<section id="wrapper">
  <div class="login-register" style="background: whitesmoke">
    <div class="login-box card">
      <div class="card-body">
        <form
          class="form-horizontal form-material"
          autocomplete="off"
          [formGroup]="loginForm"
          (ngSubmit)="login()"
        >
          <!-- <h3 class="box-title m-b-20">Iniciar Sesión</h3> -->
          <div class="form-group m-t-30">
            <div class="col-xs-12">
              <input
                class="form-control"
                type="email"
                placeholder="email"
                formControlName="email"
              />
            </div>
          </div>
          <div class="form-group">
            <div class="col-xs-12">
              <input
                class="form-control"
                type="password"
                placeholder="Password"
                formControlName="password"
              />
            </div>
          </div>
          <div class="form-group row">
            <div class="col-md-12">
              <div class="checkbox checkbox-info pull-left p-t-0">
                <input
                  id="checkbox-signup"
                  type="checkbox"
                  class="filled-in chk-col-light-blue"
                  formControlName="remember"
                />
                <label for="checkbox-signup"> Recordarme </label>
              </div>
              <!-- <a
                href="javascript:void(0)"
                id="to-recover"
                class="text-dark pull-right"
                ><i class="fa fa-lock m-r-5"></i> Olvidé mi Contraseña</a
              > -->
            </div>
          </div>
          <div class="form-group text-center">
            <div class="col-xs-12">
              <button
                class="btn btn-block btn-lg btn-info btn-rounded"
                type="submit"
              >
                Iniciar Sesión
              </button>
            </div>
          </div>
        </form>
        <form class="form-horizontal" id="recoverform" action="index.html">
          <div class="form-group">
            <div class="col-xs-12">
              <h3>Recuperar Contraseña</h3>
              <p class="text-muted">
                Ingresa tu email para mandarte un contraseña temporal
              </p>
            </div>
          </div>
          <div class="form-group">
            <div class="col-xs-12">
              <input
                class="form-control"
                type="text"
                required=""
                placeholder="Email"
              />
            </div>
          </div>
          <div class="form-group text-center m-t-20">
            <div class="col-xs-12">
              <button
                class="btn btn-primary btn-lg btn-block text-uppercase waves-effect waves-light btn-rounded"
                type="submit"
              >
                Enviar
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>

<!-- ============================================================== -->
<!-- End Wrapper -->
<!-- ============================================================== -->
